<!DOCTYPE html>

                        <p id="windD"></p>
                        <p id="foreIn"></p>
                    </div>
                </div>
            </div>
            <div class="days row">
                <div class="day1 dayInfo" id="dayInfo">
                    <p class="day"></p>
                    <p class="temp"></p>
                    <p class="forecastImg wi"></p>
